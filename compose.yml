version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: nl-date-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: nldate
      MYSQL_USER: nldateuser
      MYSQL_PASSWORD: nldatepw
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  backend:
    build: ./backend
    container_name: nl-date-backend
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/nldate?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: nldateuser
      SPRING_DATASOURCE_PASSWORD: nldatepw
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
  frontend:
    build: ./frontend
    container_name: nl-date-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
